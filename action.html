<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="http://codeorigin.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

		<link type="text/css" rel="stylesheet" href="styles/main.css" />

		<script type="text/javascript">

			// Add a script element as a child of the body
			function downloadJSAtOnload() {
				var element = document.createElement("script");
				element.src = "scripts/main.js";
				document.body.appendChild(element);

				var element2 = document.createElement("script");
				element2.src = "scripts/jquery-2.0.3.min.js";
				document.body.appendChild(element2);
			}

			 // Check for browser support of event handling capability
			if (window.addEventListener)
				window.addEventListener("load", downloadJSAtOnload, false);
			else if (window.attachEvent)
				window.attachEvent("onload", downloadJSAtOnload);
			else window.onload = downloadJSAtOnload;

		</script>

	<body style="">

	<section id="site" style="z-index: 0; opacity: 1; -webkit-transition: opacity ease-in-out 1500ms;">

		<header>
			<div id="topNavBar">
				<span id="topNavBarBackButton">
					<span id="topNavBarBackBorder"></span>
				</span>

				<span id="navStepMenu">
					<a id="stepOne" class="setToBlue">
						<span id="stepNumber1" class="stepNumberBlue">
							<!--1-->√
						</span>
						<span class="navStepMenuLabels">
							Choose CR
						</span></a><span id="step12" class="stepStatusLineMid">&#160;</span><a id="stepTwo" class="setToDark"><span id="stepNumber2" class="stepNumberDark">2</span>
						<span class="navStepMenuLabels">
							Verify CR
						</span></a><span id="step23" class="stepStatusLineDark">&#160;</span><a id="stepThree" class="setToDark"><span id="stepNumber3" class="stepNumberDark">3</span>	
						<span class="navStepMenuLabels">
							Accept / refuse
						</span></a><span id="step34" class="stepStatusLineDark">&#160;</span><a id="stepFour" class="setToDark"><span id="stepNumber4" class="stepNumberDark">4</span>
						<span class="navStepMenuLabels">
							Submit
						</span>
					</a>
				</span>
			</div>
		</header>
			<section class="content" style="background: #f4f4f4; width:100%; height:100%;">
	                <div class="container">
	                  <div class="range" id="accept">
	                      <h2 class="content-slider-titre">Accept</h2>
	                      <h3 class="content-slider__sous-titre">Credit Request</h3>

							<div id="rangeLine" class="neutral"><span id="validated"></span><span id="canceled"></span></div>

						  	<input onclick="chacingColorOfSlider();" id="rangeSlider" type="range" class="myOwnSlider" />

	                      <h2 class="content-slider-titre" style="margin-top: 400px;">Refus
	                      </h2>
	                      <h3 class="content-slider__sous-titre">Credit Request</h3>canceled
	                  </div> <!-- end #accept -->
						
						<div id="formImage"></div>

	                </div> <!-- end .container -->

			</section>
	</section>

	</body>
